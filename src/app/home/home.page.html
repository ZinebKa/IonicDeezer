<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Deezer Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-toolbar>
    <ion-searchbar type="text" placeholder="Artiste" (keyup.enter)="onSearchArtist($event)"></ion-searchbar>
  </ion-toolbar> 

    <ion-card *ngFor="let artist of ListArtiste" (click)="toAlbum(artist.name)">
        <img src={{artist.picture}}>
        <b>{{artist.name}}</b>
    </ion-card>
</ion-content>
